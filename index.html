<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>MusicPlayer</title>
</head>

<body>

    <div class="main">
        <p id="logo"><i class="fas fa-music" aria-hidden="true"></i>MusicPlayer</p>


        <!----- left page ----->
        <div class="left">

            <!-- song image -->
            <img id="track_image">
            <div class="volume">

                <p id="volume_show">90</p>

                <i class="fas fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            </div>
        </div>

        <!-- right part -->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>


            <!-- middle part -->
            <div class="middle">
                <button onclick="previous_song()" id="pre">
                    <i class="fas fa-step-backward" aria-hidden="true"></i>
                </button>

                <button onclick="justplay()" id="play">
                    <i class="fas fa-play" aria-hidden="true"></i>
                </button>


                <button onclick="next_song()" id="next">
                    <i class="fas fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>


            <!----song duration part---->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>

            <button id="auto" onclick="autoplay_switch()">Auto play<i class="fas fa-circle-notch"
                    aria-hidden="true"></i></button>

        </div>


    </div>


    <script src="./main.js"></script>
</body>

</html>
